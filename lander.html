  <script src="assets/js/main.js"></script>
  <!-- ===== Minimal JS just for modal (no extra CSS needed) ===== -->
  <script>
    (function () {
      const openBtn = document.getElementById('moreNavBtn');
      const modal = document.getElementById('moreNavModal');
      const closeBtn = document.getElementById('closeMoreNav');

      if (!openBtn || !modal) return;

      const open = () => { modal.style.display = 'flex'; modal.setAttribute('aria-hidden', 'false'); };
      const close = () => { modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); };

      openBtn.addEventListener('click', open);
      closeBtn && closeBtn.addEventListener('click', close);
      modal.addEventListener('click', (e) => { if (e.target === modal) close(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });

      // Start hidden (in case CSS was altered)
      close();
    })();
  </script>
</body>
</html>
